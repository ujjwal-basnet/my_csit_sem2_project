<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - Input Relationships</title>
</head>
<body>
    <h1>Social Network - Input Relationships</h1>
    <form method="POST" action="/add_relationship">
        <label for="from_person">From Person:</label>
        <input type="text" name="from_person" required>
        <br>
        <label for="to_person">To Person:</label>
        <input type="text" name="to_person" required>
        <br>
        <button type="submit">Add Relationship</button>
    </form>
    <h2>People:</h2>
    <ul>
        {% for person in people %}
            <li>{{ person }}</li>
        {% endfor %}
    </ul>
    <a href="/visualize_network">Visualize Network</a>
</body>
</html>
